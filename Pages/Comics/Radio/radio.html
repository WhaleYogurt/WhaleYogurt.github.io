<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-container">
        <div class="radio">
            <div class="top-bar">
                <div id="power-switch" class="switch">OFF</div>
            </div>
            <h1>FM Radio Simulator</h1>
            <div class="info-boxes">
                <input type="text" id="channel-name" readonly value="Static">
                <input type="text" id="frequency-range" readonly value="88.0 - 108.0 MHz">
                <label for="frequency" id="frequency-label">Frequency: 88 MHz</label>
            </div>
            <div class="slider-container">
                <input type="range" id="frequency" min="88" max="108" value="88" step="0.1" orient="vertical">
            </div>
            <div class="frequency-setter">
                <input type="number" id="frequency-input" min="88" max="108" step="0.1" value="88">
                <button id="set-frequency">Set Frequency</button>
            </div>
            <canvas id="waveform" width="600" height="100"></canvas>
            <div class="strength-bar">
                <div id="strength-indicator"></div>
            </div>
            <audio id="static" loop>
                <source src="static.mp3" type="audio/mpeg">
            </audio>
            <audio id="channel1" loop>
                <source src="channel1.mp3" type="audio/mpeg">
            </audio>
            <audio id="channel2" loop>
                <source src="channel2.mp3" type="audio/mpeg">
            </audio>
            <!-- Add more channels as needed -->
        </div>
        <div class="log">
            <h2>Channel Log</h2>
            <ul id="channel-log"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
