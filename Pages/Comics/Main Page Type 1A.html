<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Goofballs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Black background */
            display: flex;
            justify-content: center;
            color: #e0e0e0; /* Light grey text */
        }
        .side-image {
            width: 300px;
            height: 100vh;
            background-color: #333; /* Dark grey */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ff0000; /* Red */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
        }
        .left-image {
            left: 0;
        }
        .right-image {
            right: 0;
        }
        .main-content {
            width: calc(100% - 600px); /* Adjusting for the wider side images */
            margin-left: 300px;
            margin-right: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .menu-bar {
            background-color: #333; /* Dark grey */
            overflow: hidden;
            width: 100%;
            text-align: center;
        }
        .menu-bar a {
            display: inline-block;
            color: #e0e0e0; /* Light grey */
            padding: 14px 20px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #ff0000; /* Red */
            color: #1a1a1a; /* Black */
        }
        .content-wrapper {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
        }
        .comic {
            margin: 20px 0;
            background-color: #333; /* Dark grey */
            padding: 20px;
            border: 2px solid #ff0000; /* Red */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #e0e0e0; /* Light grey */
        }
    </style>
</head>
<body>
    <div class="side-image left-image">
        <img src="side_image_left.png" alt="Side Image Left">
    </div>
    <div class="side-image right-image">
        <img src="side_image_right.png" alt="Side Image Right">
    </div>

    <div class="main-content">
        <div class="banner">
            <img src="title_image.png" alt="Galactic Goofballs">
        </div>
        
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#archive">Archive</a>
            <a href="#characters">Characters</a>
            <a href="#contact">Contact</a>
            <a href="#fun-stuff">Fun Stuff</a>
        </div>

        <div class="content-wrapper">
            <div class="content">
                <div class="comic">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula aliquet purus, eu tincidunt mi ullamcorper vel.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
