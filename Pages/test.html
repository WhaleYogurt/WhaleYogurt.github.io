<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Goofballs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .banner {
            background-color: #4b0082; /* Dark purple */
            color: #32cd32; /* Lime green */
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .menu-bar {
            background-color: #4b0082; /* Dark purple */
            overflow: hidden;
        }
        .menu-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #32cd32; /* Lime green */
            color: #4b0082; /* Dark purple */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .comic {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border: 2px solid #32cd32; /* Lime green */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="banner">
        Galactic Goofballs
    </div>

    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="#comics">Comics</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <div class="comic">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula aliquet purus, eu tincidunt mi ullamcorper vel.</p>
        </div>
    </div>

</body>
</html>
